<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="hello">Hello, world!</h1>
    <div class="input-group w-50">
        <span class="input-group-text">Full name and number</span>
        <input type="text" aria-label="Fullname" class="form-control">
        <input type="text" aria-label="number" class="form-control">
      </div>

      <div class="input-group w-50">
        <span class="input-group-text">Lessons</span>
        <select class="form-select" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">Science and Technology</option>
            <option value="2">Maths</option>
            <option value="3">Physical Education</option>
            <option value="4">Art</option>
            <option value="5">History</option>
            <option value="6">Biology</option>
          </select>
          <span class="input-group-text">Note</span>
        <input type="text" aria-label="number" class="form-control">
      </div>

      <div class="input-group mb-3 w-50">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02">Upload</label>
      </div>







    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
